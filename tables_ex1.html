<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Agnese Re">
    <meta name="description" content="A simple exercise for using tables in HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple exercise with HTML tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item1</td>
                <td>Price1</td>
            </tr>
            <tr>
                <td>Item2</td>
                <td>Price2</td>
            </tr>
            <tr>
                <td>Item3</td>
                <td>Price3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
